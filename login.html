<!DOCTYPE html>
<html>
 <head>
  <title>Flight Aggregator</title>
  <link href="loginstyle.css" rel="stylesheet">
  <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
 </head>
 <body>
   <div class="header">
     <img src="New folder\aviation_logo-14.jpg" class="logo">
     <nav>
      <ul class="navi">
        <li>Don't have an account yet?</li>
        <li><a href="" target="_blank">  Sign Up</a></li>
      </ul>
     </nav>
   </div>


   <div class="banner">
    <div class="box">
      <div class="container">
        <div class="top-header">
           <span>Already have an account?</span>
           <header> login </header>
        </div>
        <div class="dropdown">
            <select name="types" id="user-type">
              <option selected disabled>USER TYPE</option>
              <option value="Employee">Employee</option>
              <option value="Customer">Customer</option>
            </select>
            <i class="fa fa-solid fa fa-users" id="users"></i>
            <i class=" fa fa-solid  fa fa-caret-down" id="icon"></i>
          </div>
          <div class="input-field">
            <input type="text" class="input" placeholder="IDENTIFICATION" required>
            <i class="fa fa-light fa fa-user"></i>
          </div>
          <div class="input-field">
            <input type="password" class="input" placeholder="PASSWORD" required>
            <i class="fa fa-light  fa fa-lock"></i>
         </div>
          <div class="input-field">
            <input type="submit" class="submit" value="Sign In" required>
         </div>

         <div class="bottom">
          <div class="left">
             <input type="checkbox" id="check">
             <label for="check">Remember Me</label>
          </div>
           <div class="right">
            <label><a href="#" target="_blank">Forgot Password?</a></label>
           </div>
         </div>
        </div>
    </div>
  </div>


  <footer>
    <h4>Contact Us Here At:</h4>
    <div class="symbols">
      <a href="#"><i class="fa fa-solid fa fa-mobile"></i></a>
      <a href="#"><i class="fa fa-brands fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-brands fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-solid fa fa-envelope"></i></a>
      <a href="#"><i class="fa fa-brands fa fa-linkedin"></i></a>
      </div>
  </footer>

  </body>
  </html>
